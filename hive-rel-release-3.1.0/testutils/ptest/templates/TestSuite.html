<h3 id="${this.label()}">${this.label()}</h3>
% if this.test_cases:
  <table>
    <tr>
      <th class="wide">Name</th>
      <th>Status</th>
      <th>Time</th>
    </tr>
    % for test_case in this.test_cases:
      ${test_case.render()}
    % endfor
  </table>
% endif
<a
  class="float-right"
  href="${this.render_link(this.label() + '-properties.html', 'templates/Properties.html')}"
>
  Properties &gt;
</a>
<a href="#top">Back to top</a>
